# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: manual-build-binary

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Build binaries
        run: |
          mkdir -p dist
          GOOS=linux   GOARCH=amd64 go build -trimpath -ldflags="-s -w" -o dist/app-linux-amd64
          GOOS=darwin  GOARCH=arm64 go build -trimpath -ldflags="-s -w" -o dist/app-darwin-arm64
          GOOS=windows GOARCH=amd64 go build -trimpath -ldflags="-s -w" -o dist/app-windows-amd64.exe

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: dist/*
